{% extends 'base.html' %}

{% load static %}
{% load humanize %}

{% block content %}
<section id="showcase-inner" class="py-5 text-white">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1 class="display-4">{{listing.title}}</h1>
          <p class="lead">
            <i class="fas fa-map-marker"></i> Norwood MA, 02062</p>
        </div>
      </div>
    </div>
  </section>

  <section id="bc" class="mt-3">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          

            <h1>Delete Listing</h1>

            <p>Are you sure you want to delete the listing: <b>{{ listing }}</b>?</p>

            <form action="" method="POST">
              {% csrf_token %}
              <input type="submit" value="Yes, delete."  class="btn btn-primary"/>
            </form>



        </div>
      </div>
    </div>
  </section>
{% endblock %}
